openai_api_base: https://openrouter.ai/api/v1
openai_api_key: ${OPENAI_API_KEY}
mode: test
project_type: webapp
include_designer: true
max_retries: 50
max_model_attempts: 5
# AENDERUNG 01.02.2026: Parallele Datei-Generierung
parallel_file_generation:
  enabled: true          # Aktiviert parallele Generierung statt sequenziell
  max_workers: null       # null = unbegrenzt (so viele wie Dateien im Batch)
  timeout_per_file: 120   # Timeout pro Datei in Sekunden
  batch_timeout: 300      # Timeout pro Batch in Sekunden
# AENDERUNG 02.02.2026: Targeted Fix Konfiguration (Bug #12)
targeted_fix:
  enabled: true           # Aktiviert gezielte Fixes statt kompletter Regenerierung
  max_files: 7            # Max Dateien fuer gezielten Fix (erhoeht von 3 auf 7)
  prefer_fix_below_files: 5  # Unter dieser Anzahl immer Fix versuchen
# File-by-File Modus (Anti-Truncation)
enable_file_by_file_mode: true
research_timeout_minutes: 5
agent_timeout_seconds: 600
security_max_retries: 10
dependency_agent:
  auto_install: true
  check_vulnerabilities: true
  cache_inventory: 300
