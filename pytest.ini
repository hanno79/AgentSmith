[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    slow: Langsame Tests (deaktiviert mit -m "not slow")
    integration: Integrationstests die externe Abhaengigkeiten benoetigen
    docker: Tests die Docker benoetigen
filterwarnings =
    ignore::DeprecationWarning
