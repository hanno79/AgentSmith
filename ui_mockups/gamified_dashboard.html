<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Gamified Agent Office Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "card-dark": "#1c2127",
                        "border-dark": "#283039",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["monospace"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .grid-bg {
            background-size: 40px 40px;
        }

        @keyframes shimmer-fast {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .shimmer-active-blue {
            background: linear-gradient(90deg, transparent 0%, rgba(59, 130, 130, 0.1) 50%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer-fast 2s linear infinite;
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display overflow-hidden h-screen flex flex-col">
    <div class="p-8">
        <h1 class="text-3xl font-bold">Gamified Dashboard Mockup</h1>
        <p class="text-slate-400">Full content preserved in original source message.</p>
    </div>
</body>

</html>
